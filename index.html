<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shivneri Fresh</title>
  <link rel="stylesheet" href="style.css">
</head>
  <!-- Slide-In Cart Panel -->
<div id="side-cart">
  <div class="side-cart-header">
    <h2>Your Cart</h2>
    <button id="close-cart">❌</button>
  </div>
  <div id="side-cart-items"></div>
  <div id="side-cart-total"></div>
  <button id="clearCart">Clear Cart</button>
  <h3>Order Details</h3>
  <input type="text" id="customerName" placeholder="Customer Name" />
  <textarea id="customerAddress" placeholder="Customer Address"></textarea>
  <button id="placeOrder">Place Order via WhatsApp</button>
</div>
<body>
  <header>
    <div class="header-top">
  <h1>Shivneri Fresh</h1>
  <p class="contact">Mafco Market, Vashi | 📞 9967538209</p> <button id="themeToggle">🌙</button>   
</div>
    <div id="category-list"></div>
    <div id="search-bar">
      <input type="text" id="searchInput" placeholder="Search products..." />
      <div id="cart-icon">🛒<span id="cart-count">0</span></div>
    </div>
  </header>

  <main>
    <section id="product-list"></section>
  </main>

  <section id="cart-section" class="hidden">
    <h2>Your Cart</h2>
    <div id="cart-items"></div>
    <div id="cart-total"></div>
    
    <button id="clearCart">Clear Cart</button>
    <p id="totalItems"></p>
    
    <h3>Order Details</h3>
    <input type="text" id="customerName" placeholder="Customer Name" />
    <textarea id="customerAddress" placeholder="Customer Address"></textarea>
    <button id="placeOrder">Place Order via WhatsApp</button>
  </section>

  <script src="script.js"></script>
  <script> 
  document.getElementById('themeToggle').addEventListener('click',function(){
   document.body.classList.toggle('dark-mode');
  });
  </script>  
</body>
</html>
